<template>
    <lightning-card  title="Information about Owner">
        <lightning-record-view-form
        object-api-name="Contact"
        record-id={ownerId}
    >
        <lightning-output-field field-name="FirstName"> </lightning-output-field>
        <lightning-output-field field-name="LastName"> </lightning-output-field>
        <lightning-output-field field-name="Phone"> </lightning-output-field>
        <lightning-output-field field-name="HomePhone"> </lightning-output-field>
        <lightning-output-field field-name="Email"> </lightning-output-field>
        <lightning-output-field field-name="Total_Property_Price__c"> </lightning-output-field>
    </lightning-record-view-form>

    <lightning-button label="Contact" title="Contact record page" onclick={navigateToRecordViewPage} class="slds-m-left_x-small"></lightning-button>

</lightning-card>
</template>
