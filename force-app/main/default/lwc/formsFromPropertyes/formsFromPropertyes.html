<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Enter data for Propertyes:">
        <template for:each={elements} for:item="element" for:index="index">
            <lightning-record-edit-form class="slds-p-around_small" 
                                        key={element.id} 
                                        object-api-name="Property__c"
                                        field-names=""
                                        record-type-id={recordTypeId}>
                <lightning-input-field field-name="Address__c"></lightning-input-field>
                <lightning-input-field field-name="Selling_price__c"></lightning-input-field>
                <lightning-input-field field-name="Rent_price__c"></lightning-input-field>
                
                <!-- <lightning-input-field disabled="true" field-name="Contact__c" value={recordId}></lightning-input-field> -->
                <lightning-button-icon icon-name="utility:new"
                                        variant="border-filled"
                                        onclick={addRow}
                                        alternative-text="Add row"
                                        disabled={isAddButtonDisabled}>
                 </lightning-button-icon>
                 <lightning-button-icon icon-name="utility:close"
                                        variant="border-filled"
                                        onclick={deleteRow}
                                        alternative-text="Delete row"
                                        disabled={isDeleteButtonDisabled}>
                 </lightning-button-icon>
            </lightning-record-edit-form>
        </template>
        <lightning-layout>
            <lightning-layout-item class="slds-m-right_x-small">
                <lightning-button variant="success" onclick={handleSubmit} label="Submit">
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item class="slds-m-right_x-small">
                <lightning-button variant="destructive" onclick={handleCancel} label="Cancel">
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
