<template>
    <template  if:true={owner.data}>
        <lightning-card  title="Information about Owner">
            <p>First Name: {firstName}</p>
            <p>Last Name: {lastName}</p>
            <p>Phone: <lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
            <p>Home phone: <lightning-formatted-phone value={homePhone}></lightning-formatted-phone></p>
            <p>E-mail: <lightning-formatted-email value={email}></lightning-formatted-email></p>
            <p>Total price: {totalPrice}</p>
            <lightning-button label="Contact" title="Contact record page" onclick={navigateToRecordViewPage} class="slds-m-left_x-small"></lightning-button>
        </lightning-card>
    </template>    
</template>
