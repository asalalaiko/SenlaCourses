<template>
    <template if:true={error}>
        <c-error-handler error={error}></c-error-handler>
    </template>
    <template if:true={propertyId}>
        <lightning-layout-item padding="around-small" size="4" small-device-size="4" medium-device-size="4">
            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center" onclick={handleClick}>
            <img class="fit"
                src={propertyImage}
                alt={propertyName}>
                <div class="slds-text-align_center ">
                    {propertyName}
                </div>
                <div class="slds-text-align_center">
                    <lightning-formatted-number value={propertyPrice} format-style="currency" currency-code="USD"></lightning-formatted-number>
                </div>
            </div>
            </lightning-layout-item>
        </template>

</template>
