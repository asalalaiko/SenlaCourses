<template>
   
    <template if:true={error}>
        <c-error-handler error={error} onerrorclosed={handleError}></c-error-handler>
    </template>
    <template if:true={recordId}>
        <template if:true={isLoading}>
            <c-spinner></c-spinner>
        </template>
            <lightning-card onload={handleLoad}>
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                    <div class="slds-text-align_center ">
                        {name}
                    </div>
                    <img class="fit"
                        src={image}
                        alt={propertyName}>
                        <div class="slds-text-align_left">
                            Selling price: {sellingPrice}
                        </div>
                        <div class="slds-text-align_left">
                            Rent price: {rentPrice}
                        </div>
                        <div class="slds-text-align_left">
                            Country: {country}
                        </div>
                        <div class="slds-text-align_left">
                            City: {city}
                        </div>
                        <div class="slds-text-align_left">
                            Address: {address}
                        </div>
                </div>
            </lightning-card>
    </template>
</template>
